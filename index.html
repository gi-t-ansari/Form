<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</span>
    <form id="survey-form" method="post" action="https://www.freecodecamp.org/learn/2022/responsive-web-design/learn-html-forms-by-building-a-registration-form/step-63">
        <fieldset>
            <label id="name-label" for="name">Name <input type="text" id="name" placeholder="Enter your name" required></label>
            <label id="email-label" for="email">Email <input type="email" id="email" placeholder="Enter your email" required></label>
            <label id="number-label" for="age">Age <input type="number" name="age" id="number" min="18" max="120" placeholder="Age" required></label>
        </fieldset>
        <fieldset>
            <label for="dropdown">Which option best describes your current role?
                <select id="dropdown"> 
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer Not To Say</option>
                    <option value="5">Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <span>Would you recommend freeCodeCamp to a friend?</span>
            <label for=""><input class="inline" name="recommendation" type="radio" value="Definitely"> Definitely</label>
            <label for=""><input class="inline" name="recommendation" type="radio" value="Maybe"> Maybe</label>
            <label for=""><input class="inline" name="recommendation" type="radio" value="Not Sure"> Not Sure</label>
        </fieldset>
        <fieldset>
            <label for="dropdown1">What is your favorite feature of freeCodeCamp?
                <select id="dropdown1">
                    <option value="">Select current role</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <span>What would you like to see improved? (Check all that apply)</span>
            <label for="like"><input class="inline" name="like" type="checkbox" value="Front-end Projects"> Front-end Projects</label>
            <label for="like"><input class="inline" name="like" type="checkbox" value="Back-end Projects"> Back-end Projects</label>
            <label for="like"><input class="inline" name="like" type="checkbox" value="Data Visualization"> Data Visualization</label>
            <label for="like"><input class="inline" name="like" type="checkbox" value="Challenges"> Challenges</label>
            <label for="like"><input class="inline" name="like" type="checkbox" value="Open Source Community"> Open Source Community</label>
            <label for="like"><input class="inline" name="like" type="checkbox" value="Gitter help rooms"> Gitter help rooms</label>
            <label for="like"><input class="inline" name="like" type="checkbox" value="Videos"> Videos</label>
            <label for="like"><input class="inline" name="like" type="checkbox" value="City Meetups"> City Meetups</label>
            <label for="like"><input class="inline" name="like" type="checkbox" value="Wiki"> Wiki</label>
            <label for="like"><input class="inline" name="like" type="checkbox" value="Forum"> Forum</label>
            <label for="like"><input class="inline" name="like" type="checkbox" value="Additional Courses"> Additional Courses</label>
        </fieldset>
        <fieldset>
            <label for="comment">Any comments or suggestions?
                <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
            </label>
        </fieldset>
        <input id="submit" type="submit">
    </form>
</body>
</html>
